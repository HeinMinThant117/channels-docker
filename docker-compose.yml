version: '3.8'

services:
  channels_backend:
    image: channels-backend
    build: .
    ports:
      - 3000:3000
    volumes:
      - ./.env.backend:/usr/src/app/channels-backend/.env
  channels_frontend:
    image: channels-frontend
    depends_on:
      - channels_backend
    build: .
    ports:
      - 5173:5173
    volumes:
      - ./.env.frontend:/usr/src/app/channels-frontend/.env
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
  mongo_express:
    image: mongo-express
    depends_on:
      - mongo
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      
    


